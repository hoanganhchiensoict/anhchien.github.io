<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="refresh"
      content="2; url=http://coderealities.com/blog/en/index.html"
    />
    <title>Redirecting...</title>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        padding: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: #f5f7fa;
        color: #333;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        animation: fadeIn 1s ease;
      }
      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 16px 24px;
        background-color: #ffffff;
        border-bottom: 1px solid #e0e0e0;
        box-shadow: 0 1px 4px rgba(0, 0, 0, 0.04);
      }
      header h1 {
        margin: 0;
        font-size: 20px;
        color: #2c3e50;
      }
      main {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 40px;
      }
      a {
        color: #007bff;
        text-decoration: none;
        font-weight: 500;
      }
      a:hover {
        text-decoration: underline;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>CodeRealities</h1>
    </header>
    <main>
      <div>
        <h2>Redirecting...</h2>
        <p>
          If you're not redirected automatically,
          <a href="http://coderealities.com/blog/en/index.html">click here</a>.
        </p>
      </div>
    </main>
  </body>
</html>
