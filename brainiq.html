<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BrainIQ - Enhance Your Mind</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        color: #fff;
        background-image: url("assets/brainiq_bg.png"); /* Đặt đường dẫn ảnh nền */
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        height: 100vh;
      }

      header {
        text-align: center;
        padding-top: 50px;
      }

      .logo {
        width: 150px;
        height: auto;
      }

      .hero-section {
        text-align: center;
        margin-top: 20px;
        padding: 0 20px;
      }

      .hero-section h1 {
        font-size: 2.6em;
        margin-bottom: 20px;
      }

      .hero-section p {
        font-size: 1.1em;
        color: #ddd;
        margin-bottom: 30px;
      }

      .cta-buttons {
        display: flex;
        justify-content: center; /* Căn giữa các nút */
        gap: 20px; /* Khoảng cách giữa các nút */
        margin-top: 30px;
      }

      .cta-buttons a {
        display: flex;
        align-items: center; /* Căn giữa icon và văn bản */
        text-decoration: none;
        background-color: #000;
        border-radius: 8px;
        padding: 8px 16px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease;
      }

      .cta-buttons a:hover {
        transform: scale(1.05);
      }

      .cta-buttons img {
        width: 24px;
        height: 24px;
        margin-right: 5px; /* Khoảng cách giữa icon và văn bản */
      }

      .cta-buttons span {
        font-size: 1em;
        color: #fff;
      }

      footer {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        font-size: 0.9em;
        color: #ddd;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <header>
      <img src="assets/brainiq_logo.png" alt="BrainIQ Logo" class="logo" />
    </header>

    <div class="hero-section">
      <h1>Welcome to BrainIQ</h1>
      <p>
        Challenge your mind with fun and interactive brain games. Enhance your
        cognitive skills with our scientifically designed exercises.
      </p>

      <div class="cta-buttons">
        <!-- Apple Store Button -->
        <a
          href="https://apps.apple.com/vn/app/brainiq-train-your-brain/id6471991155"
          target="_blank"
        >
          <img src="assets/ic_apple.png" alt="Apple Store" />
          <span>App Store</span>
        </a>

        <!-- Google Play Button -->
        <a
          href="https://play.google.com/store/apps/details?id=com.cc.mystery.iqtest"
          target="_blank"
        >
          <img src="assets/ic_play_store.png" alt="Google Play" />
          <span>Google Play</span>
        </a>
      </div>
    </div>

    <footer>
      <p>&copy; 2024 BrainIQ. All rights reserved.</p>
    </footer>
  </body>
</html>
